<section>

  <ul class="breadcrumbs container">
    <li><a href="#">Главная</a></li>
    <li><a href="#">Студентам</a></li>
  </ul>

  <h1 class="h2 title-margin container">Студентам</h1>

  <div class="page-columns page-margin-container container">
    <div class="page-columns__left">
      <a href="#" class="page-link text-link">Положение об учебной и производственной практике студентов КГТК</a>
    </div>

    <div class="page-columns__right">
      <div class="page-columns__container">
        <div class="contacts-form-container">
          <h2 class="h3 text-center">Заявка на консультацию</h2>
          <form action="#" class="contacts-form">
            <div class="input-wrapper">
              <input type="text" name="name" class="input w-full" required>
              <div class="input-placeholder">Имя и фамилия</div>
            </div>
            <div class="input-wrapper">
              <input type="tel" name="tel" class="input w-full" required>
              <div class="input-placeholder">Телефон</div>
            </div>

            <div class="input-wrapper">
              <input type="email" name="email" class="input w-full" required>
              <div class="input-placeholder">Email</div>
            </div>

            <div class="custom-select w-full">
              <select name="city">
                <option value="none">Выберите специальность</option>
                <option value="Бухгалтерский учет">Бухгалтерский учет</option>
                <option value="Бух.учет">Бух.учет</option>
              </select>
            </div>

            <div class="input-wrapper">
              <input type="text" name="comment" class="input w-full">
              <div class="input-placeholder">Комментарий (необязательно)</div>
            </div>

            <label class="input-checkbox-wrapper">
              <input type="checkbox" required>
              <span class="input-checkbox"><svg>
                  <use href='#checkboxIcon'></use>
                </svg></span>
              <span class="text-3">Согласен на обработку персональных данных, получение рассылок, а также с <button type="button"
                  class="page-link" data-modal="#policy">Политикой конфиденциальности</button>.</span>
            </label>

            <button class="page-button">Оставить заявку</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
